# IT运维系统 - Nginx 反向代理配置
# 文件位置: /etc/nginx/sites-available/it-ops-system

# 上游服务器配置 (后端API服务)
upstream it_ops_backend {
    # Gunicorn 服务器地址
    server 127.0.0.1:5000;
    
    # 可以配置多个后端服务器实现负载均衡
    # server 127.0.0.1:5001;
    # server 127.0.0.1:5002;
    
    # 负载均衡策略
    # least_conn;  # 最少连接数
    # ip_hash;     # IP哈希
}

# HTTP 服务器配置 (自动重定向到HTTPS)
server {
    listen 80;
    server_name yourdomain.com www.yourdomain.com;
    
    # 强制重定向到HTTPS
    return 301 https://$server_name$request_uri;
}

# HTTPS 服务器配置 (主要配置)
server {
    # SSL 监听端口
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    
    # 域名配置
    server_name yourdomain.com www.yourdomain.com;
    
    # SSL 证书配置
    ssl_certificate /path/to/your/certificate.crt;
    ssl_certificate_key /path/to/your/private.key;
    
    # SSL 安全配置
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # HSTS 安全头
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # 其他安全头
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # CSP 内容安全策略 (根据实际需要调整)
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self'; connect-src 'self'" always;
    
    # 文档根目录 (前端静态文件)
    root /var/www/it-ops-system/frontend/dist;
    index index.html;
    
    # 日志配置
    access_log /var/log/nginx/it-ops-access.log;
    error_log /var/log/nginx/it-ops-error.log;
    
    # Gzip 压缩配置
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;
    
    # 客户端上传大小限制
    client_max_body_size 50M;
    
    # 前端静态文件配置
    location / {
        try_files $uri $uri/ /index.html;
        
        # 静态资源缓存配置
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
        }
        
        # HTML 文件不缓存
        location ~* \.html$ {
            expires -1;
            add_header Cache-Control "no-store, no-cache, must-revalidate";
        }
    }
    
    # API 接口代理 (反向代理到后端)
    location /api/ {
        proxy_pass http://it_ops_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # 超时配置
        proxy_connect_timeout 30s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
        
        # 缓冲区配置
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }
    
    # 文件上传接口特殊配置
    location /api/files/upload {
        proxy_pass http://it_ops_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 增大超时时间和缓冲区 (适应大文件上传)
        proxy_connect_timeout 60s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        client_body_timeout 300s;
        
        # 禁用缓冲 (大文件上传)
        proxy_buffering off;
        proxy_request_buffering off;
    }
    
    # 文件下载代理
    location /api/files/download {
        proxy_pass http://it_ops_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 文件下载优化
        proxy_buffering off;
        proxy_cache off;
    }
    
    # 健康检查端点
    location /health {
        proxy_pass http://it_ops_backend;
        access_log off;
    }
    
    # 拒绝访问隐藏文件
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # 拒绝访问备份和临时文件
    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # 错误页面配置
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    
    location = /50x.html {
        root /var/www/html;
    }
}

# 限制连接数和请求频率 (防DDoS)
limit_conn_zone $binary_remote_addr zone=conn_limit_per_ip:10m;
limit_req_zone $binary_remote_addr zone=req_limit_per_ip:10m rate=10r/s;

