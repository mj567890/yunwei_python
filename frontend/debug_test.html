<!DOCTYPE html>
<html>
<head>
    <title>网络诊断测试</title>
</head>
<body>
    <h1>前端网络诊断</h1>
    <div>
        <button onclick="testLogin()">测试登录API</button>
        <button onclick="testProfile()">测试用户信息API</button>
        <button onclick="checkLocalStorage()">检查本地存储</button>
        <button onclick="testStatistics()">测试统计API</button>
    </div>
    <div id="result" style="margin-top: 20px; font-family: monospace; white-space: pre-wrap;"></div>

    <script>
        function log(message) {
            document.getElementById('result').textContent += new Date().toLocaleTimeString() + ': ' + message + '\n';
        }

        async function testLogin() {
            log('开始测试登录API...');
            try {
                const response = await fetch('http://localhost:5000/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: 'admin',
                        password: 'admin123'
                    })
                });
                
                const data = await response.json();
                log('登录API响应: ' + JSON.stringify(data, null, 2));
                
                if (data.status === 'success') {
                    // 存储token用于后续测试
                    localStorage.setItem('test_token', data.data.access_token);
                    log('Token已保存到localStorage');
                }
            } catch (error) {
                log('登录API错误: ' + error.message);
            }
        }

        async function testProfile() {
            log('开始测试用户信息API...');
            const token = localStorage.getItem('test_token');
            if (!token) {
                log('错误: 没有找到测试token，请先执行登录测试');
                return;
            }

            try {
                const response = await fetch('http://localhost:5000/api/auth/profile', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + token
                    }
                });
                
                const data = await response.json();
                log('用户信息API响应: ' + JSON.stringify(data, null, 2));
            } catch (error) {
                log('用户信息API错误: ' + error.message);
            }
        }

        async function testStatistics() {
            log('开始测试统计API...');
            const token = localStorage.getItem('test_token');
            
            try {
                const response = await fetch('http://localhost:5000/api/statistics/overview', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + token
                    }
                });
                
                const data = await response.json();
                log('统计API响应: ' + JSON.stringify(data, null, 2));
            } catch (error) {
                log('统计API错误: ' + error.message);
            }
        }

        function checkLocalStorage() {
            log('检查localStorage内容:');
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                const value = localStorage.getItem(key);
                log(`${key}: ${value}`);
            }
        }

        // 页面加载时检查现有状态
        window.onload = function() {
            log('页面加载完成，开始诊断...');
            checkLocalStorage();
        };
    </script>
</body>
</html>
