<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网络连接诊断</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .result { margin: 10px 0; padding: 10px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .warning { background: #fff3cd; color: #856404; border: 1px solid #ffeaa7; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 4px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>🔍 网络连接诊断工具</h1>
    
    <div>
        <h3>当前前端地址：<span id="currentUrl"></span></h3>
        <h3>目标后端地址：<span id="targetUrl">http://localhost:5000</span></h3>
    </div>

    <div>
        <button onclick="testHealth()">🏥 测试健康检查</button>
        <button onclick="testCORS()">🌐 测试CORS预检</button>
        <button onclick="testLogin()">🔐 测试登录接口</button>
        <button onclick="clearResults()">🧹 清空结果</button>
    </div>

    <div id="results"></div>

    <script>
        // 显示当前URL
        document.getElementById('currentUrl').textContent = window.location.origin;
        
        function addResult(type, title, content) {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = `<strong>${title}</strong><br>${content}`;
            results.appendChild(div);
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }

        async function testHealth() {
            addResult('warning', '🏥 健康检查测试', '正在测试后端健康检查接口...');
            
            try {
                const response = await fetch('http://localhost:5000/api/health', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    addResult('success', '✅ 健康检查成功', `
                        状态码: ${response.status}<br>
                        响应: <pre>${JSON.stringify(data, null, 2)}</pre>
                    `);
                } else {
                    addResult('error', '❌ 健康检查失败', `
                        状态码: ${response.status}<br>
                        状态文本: ${response.statusText}
                    `);
                }
            } catch (error) {
                addResult('error', '❌ 健康检查网络错误', `
                    错误信息: ${error.message}<br>
                    这通常表示CORS配置问题或后端服务未启动
                `);
            }
        }

        async function testCORS() {
            addResult('warning', '🌐 CORS预检测试', '正在测试CORS预检请求...');
            
            try {
                const response = await fetch('http://localhost:5000/api/health', {
                    method: 'OPTIONS',
                    headers: {
                        'Origin': window.location.origin,
                        'Access-Control-Request-Method': 'GET',
                        'Access-Control-Request-Headers': 'Content-Type,Authorization'
                    }
                });
                
                const corsHeaders = {};
                for (let [key, value] of response.headers.entries()) {
                    if (key.startsWith('access-control-')) {
                        corsHeaders[key] = value;
                    }
                }
                
                addResult('success', '✅ CORS预检成功', `
                    状态码: ${response.status}<br>
                    CORS响应头: <pre>${JSON.stringify(corsHeaders, null, 2)}</pre>
                `);
            } catch (error) {
                addResult('error', '❌ CORS预检失败', `
                    错误信息: ${error.message}<br>
                    当前前端端口: ${window.location.port}<br>
                    请检查后端CORS配置是否包含此端口
                `);
            }
        }

        async function testLogin() {
            addResult('warning', '🔐 登录接口测试', '正在测试登录接口...');
            
            try {
                const response = await fetch('http://localhost:5000/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Origin': window.location.origin
                    },
                    body: JSON.stringify({
                        username: 'test',
                        password: 'test'
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    addResult('success', '✅ 登录接口连接成功', `
                        状态码: ${response.status}<br>
                        响应: <pre>${JSON.stringify(data, null, 2)}</pre>
                    `);
                } else {
                    addResult('warning', '⚠️ 登录接口响应错误', `
                        状态码: ${response.status}<br>
                        响应: <pre>${JSON.stringify(data, null, 2)}</pre>
                        注意: 这是预期的认证错误，但说明网络连接正常
                    `);
                }
            } catch (error) {
                addResult('error', '❌ 登录接口网络错误', `
                    错误信息: ${error.message}<br>
                    当前前端地址: ${window.location.origin}<br>
                    这表示CORS或网络连接问题
                `);
            }
        }

        // 页面加载时显示基本信息
        window.onload = function() {
            const currentPort = window.location.port || '80';
            addResult('warning', '🔧 诊断信息', `
                当前前端地址: ${window.location.origin}<br>
                当前端口号: ${currentPort}<br>
                目标后端地址: http://localhost:5000<br>
                <strong>重要提示：当前前端运行在端口 ${currentPort}，请确保后端CORS配置包含此端口！</strong><br>
                开始诊断前请确认后端服务已启动
            `);
        }
    </script>
</body>
</html>
