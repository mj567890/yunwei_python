<!DOCTYPE html>
<html>
<head>
    <title>本地网络测试</title>
    <meta charset="UTF-8">
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test { margin: 10px 0; padding: 10px; border: 1px solid #ccc; border-radius: 5px; }
        .success { background: #d4edda; border-color: #c3e6cb; }
        .error { background: #f8d7da; border-color: #f5c6cb; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        pre { background: #f8f9fa; padding: 10px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>🔧 本地网络诊断工具</h1>
    
    <div class="test">
        <h3>测试1：直接访问根路径</h3>
        <button onclick="testRoot()">测试 http://localhost:5000/</button>
        <div id="root-result"></div>
    </div>
    
    <div class="test">
        <h3>测试2：测试API健康检查</h3>
        <button onclick="testHealth()">测试 http://localhost:5000/api/health</button>
        <div id="health-result"></div>
    </div>
    
    <div class="test">
        <h3>测试3：测试登录API（直接）</h3>
        <button onclick="testLoginDirect()">直接测试登录</button>
        <div id="login-result"></div>
    </div>
    
    <div class="test">
        <h3>测试4：使用XMLHttpRequest</h3>
        <button onclick="testWithXHR()">使用XHR测试</button>
        <div id="xhr-result"></div>
    </div>

    <script>
        async function testRoot() {
            const resultDiv = document.getElementById('root-result');
            resultDiv.innerHTML = '🔄 测试中...';
            
            try {
                const response = await fetch('http://localhost:5000/', {
                    method: 'GET',
                    mode: 'cors'
                });
                
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerHTML = `
                        <div class="success">
                            <h4>✅ 成功！</h4>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">
                            <h4>❌ HTTP错误：${response.status}</h4>
                            <p>${response.statusText}</p>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <h4>❌ 网络错误</h4>
                        <p>${error.message}</p>
                        <p><strong>可能原因：</strong></p>
                        <ul>
                            <li>后端服务未启动</li>
                            <li>端口被占用</li>
                            <li>防火墙阻止</li>
                            <li>浏览器安全策略</li>
                        </ul>
                    </div>
                `;
            }
        }

        async function testHealth() {
            const resultDiv = document.getElementById('health-result');
            resultDiv.innerHTML = '🔄 测试中...';
            
            try {
                const response = await fetch('http://localhost:5000/api/health');
                const data = await response.json();
                
                resultDiv.innerHTML = `
                    <div class="success">
                        <h4>✅ API健康检查成功！</h4>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <h4>❌ API测试失败</h4>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        async function testLoginDirect() {
            const resultDiv = document.getElementById('login-result');
            resultDiv.innerHTML = '🔄 测试登录...';
            
            try {
                const response = await fetch('http://localhost:5000/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: 'admin',
                        password: 'admin123'
                    })
                });
                
                const data = await response.json();
                
                if (response.ok && data.status === 'success') {
                    resultDiv.innerHTML = `
                        <div class="success">
                            <h4>🎉 登录成功！</h4>
                            <p><strong>用户：</strong>${data.data.user.real_name}</p>
                            <p><strong>Token：</strong>${data.data.access_token.substring(0, 20)}...</p>
                            <details>
                                <summary>完整响应</summary>
                                <pre>${JSON.stringify(data, null, 2)}</pre>
                            </details>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">
                            <h4>❌ 登录失败</h4>
                            <p>${data.message}</p>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <h4>❌ 登录请求失败</h4>
                        <p>${error.message}</p>
                        <p>这表明无法连接到后端服务器</p>
                    </div>
                `;
            }
        }

        function testWithXHR() {
            const resultDiv = document.getElementById('xhr-result');
            resultDiv.innerHTML = '🔄 使用XHR测试...';
            
            const xhr = new XMLHttpRequest();
            xhr.open('POST', 'http://localhost:5000/api/auth/login', true);
            xhr.setRequestHeader('Content-Type', 'application/json');
            
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4) {
                    if (xhr.status === 200) {
                        const data = JSON.parse(xhr.responseText);
                        resultDiv.innerHTML = `
                            <div class="success">
                                <h4>✅ XHR测试成功！</h4>
                                <pre>${JSON.stringify(data, null, 2)}</pre>
                            </div>
                        `;
                    } else {
                        resultDiv.innerHTML = `
                            <div class="error">
                                <h4>❌ XHR测试失败</h4>
                                <p>状态码：${xhr.status}</p>
                                <p>响应：${xhr.responseText}</p>
                            </div>
                        `;
                    }
                }
            };
            
            xhr.onerror = function() {
                resultDiv.innerHTML = `
                    <div class="error">
                        <h4>❌ XHR网络错误</h4>
                        <p>无法连接到服务器</p>
                    </div>
                `;
            };
            
            xhr.send(JSON.stringify({
                username: 'admin',
                password: 'admin123'
            }));
        }

        // 页面加载时自动运行测试
        window.onload = function() {
            console.log('页面加载完成，开始自动测试...');
            testRoot();
        };
    </script>
</body>
</html>
